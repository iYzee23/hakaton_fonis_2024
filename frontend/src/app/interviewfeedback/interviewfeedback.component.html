<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="loginDiv">
    <div class="loginDivContent row">
        <h3>Feedback by user: {{sagovornik}}</h3>
        <h5>Interview type: {{interview.tip}}</h5>
        <h5>Date: {{interview.datum}} From: {{interview.vreme}}h To: {{interview.vremeKraja}}h</h5>
        <br><br>
        <hr>


        <div class="table-responsive-lg table-responsive-md table-responsive-sm">
            <table class="table table-striped table-hover" *ngIf="interview.feedback.length>0">
                <thead>
                    <tr>
                        <th>The question</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let feedb of interview.feedback; let index=index;">
                        <td>{{interview.pitanja[index]}}</td>
                        <td>{{feedb}}</td>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="interview.feedback.length==0">The user you were paired with did not leave any feedback...</p>
        </div>

        <br>
        <button class="btn" type="button" (click)="nazad()">Return</button>
      
    </div>
</div>
