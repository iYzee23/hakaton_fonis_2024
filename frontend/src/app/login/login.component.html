<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <div class="titleDiv">
    <h1>U pravi cas</h1>
  </div>
  
  <div class="loginDiv">
    <div class="loginDivContent">
      <label>Username </label><br>
      <input type="text" [(ngModel)]="username" class="forminput"><br><br>
      <label>Password </label><br>
      <input type="password" [(ngModel)]="password" class="forminput"><br><br>
    </div>
  
    <button type="button" class="btn" (click)="login()">Log in</button> &nbsp;
  
    <br><br>
    <p class="errorMessage">{{errorMessageLogin}}</p>
  </div>
