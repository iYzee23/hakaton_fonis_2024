<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="loginDiv">
    <div class="loginDivContent row">
        <h3>Interview simulation with user: {{sagovornik}}</h3>
        <h5>Interview type: {{interview.tip}}</h5>
        <h5>Date: {{interview.datum}} From: {{interview.vreme}}h To: {{interview.vremeKraja}}h</h5>
        <br><br>
        <hr>
        <div class="row">
            <div class="col-md-6">
                
                <br>
                <div id="jitsi-iframe" class="col-sm-12 col-md-12 col-l-12 col-xl-12" style="padding-left: 30px;"></div>
                <br>

                <div class="item-center"> 
                    <button (click)="executeCommand('hangup')" type="button" class="btn" aria-hidden="true" title="Leave">Leave Simulation</button>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Questions to ask {{sagovornik}}:</h3>
                <br>
                <div class="row" style="justify-content: center; display: flex;">
                    <div class="col-md-12" style="justify-content: center; display: flex; padding-left: 90px;">
                        <table>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        
                        <ng-container *ngFor="let pitanje of pitanja; let index = index;">
                            <tr>{{pitanje}}</tr>
                            <tr>
                                <input type="text" style="width: 600px; height: 60px;" [(ngModel)]="feedback[index]">
                            </tr>
                            <tr><br></tr>
                        </ng-container>
                     
                        </table>

                        <br>
                        
                    </div>
                    <button type="button" class="btn" (click)="submitFeedback()" style="margin-left: 90px;">Submit Feedback</button>
                    <br><p class="errorMessage" style="margin-left: 90px;">{{errorMessage}}</p>
                </div>
                

                <br><hr><br>
                

            </div>
        </div> 
      
    </div>
</div>
