<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <style>
        .navbar {
            z-index: 1000;

        }
        .content {
            margin-top: 300px;
        }
        @media (min-width: 992px) {
            .content {
                margin-top: 0;
            }
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg header">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>

            <li class="nav-item">
                <a class="nav-link  headerLink" routerLink="/home"> Home </a>
            </li>

            <li class="nav-item">
                <a class="nav-link headerLink" routerLink="/interviews">Interview Simulation</a>
            </li>

            <li class="nav-item dropdown headerLogo" style="margin-bottom: 0px; padding-bottom: 0px;">
                <p class="logo" style="margin-bottom: 0px; padding-bottom: 0px;">
                    SpeakTech Bridge
                </p>
            </li>

            <li class="nav-item">
                <a class="nav-link headerLink"  routerLink="/chatbot">ChatBot</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active headerLink"  routerLink="/pairProgramming">Pair Programming</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn" (click)="logout()">Log out</button>
            </li>

        </ul>

    </div>
</nav>
<body>
    <div class="loginDiv">
        <div class="loginDivContent row">
            <h3>Pair-programming with user: {{sagovornik}}</h3>
            <h5>Date: {{interview.datum}} From: {{interview.vreme}}h To: {{interview.vremeKraja}}h</h5>
            <br><br>
            <hr>
            <h5>Task: {{interview.pitanje}}</h5>
            <div class="row">
                <div class="col-md-6">
                    
                    <br>
                    <div id="jitsi-iframe" class="col-sm-12 col-md-12 col-l-12 col-xl-12" style="padding-left: 10px;"></div>
                    <br>
    
                    <div class="item-center"> 
                        <button (click)="executeCommand('hangup')" type="button" class="btn" aria-hidden="true" title="Leave">Leave Simulation</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style="text-align:center; margin-left: 200px; margin-top: 10px; font-size: 30px;">
                        <h1>Run JavaScript Code</h1>
                        <textarea [(ngModel)]="code" rows="10" cols="35"></textarea><br>
                        <button (click)="runCode()" style="margin-top: 10px;">Run</button>
                        <div>
                          <p>{{ output }}</p>
                        </div>
                     </div>  
                </div>
            </div> 
        </div>
    </div>
</body>
